<ul *ngFor="let useres of users" (click)="modify(useres)">
  <li>{{useres.firstname}}</li>
  <li>{{useres.lastname}}</li>
  <button (click)="remove(useres.$key)">Remove</button>
</ul>

{{key}}<br>

First name: {{user.firstname}} <br>
<input type="text" [(ngModel)]= "user.firstname" ><br>
Last name: {{user.lastname}}<br>
<input type="text" [(ngModel)]= "user.lastname">

<button (click)="save(user)">Save</button>
<button (click)="update(user)" *ngIf="key">update</button>
